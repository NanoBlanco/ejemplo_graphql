spring:
  datasource:
    url: jdbc:mysql://localhost:3306/graphql_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

  graphql:
    graphiql:
      enabled: true

